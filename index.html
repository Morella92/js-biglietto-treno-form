<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/app.css">
</head>
</head>
<body>
    
    <div class="container py-5">
        <h1 class="text-center text-white text-uppercase fs-2">
            Calcola il prezzo del tuo biglietto
        </h1>
    </div>
    <div class="container py-3 bg-white rounded">
        <div class="row flex-wrap">
            <div class="col-4 text-center font-color">
                <label for="nomeCognome">Nome e Cognome</label>
                <input type="text" class="form-control travel-details mt-2">
            </div>
            <div class="col-4 text-center font-color">
                <label for="km">Km da percorrere</label>
                <input type="text" id="distance" class="form-control travel-details mt-2">
            </div>
            <div class="col-4 text-center font-color">
                <label for="age">Fascia d'età</label>
                <select name="age" id="age_passenger" class="form-control travel-details mt-2">
                    <option value="">
                        --seleziona età--
                    </option>
                    <option value="normal-price" id="normal-price">
                        Per i clienti dai 18 ai 64 anni
                    </option>
                    <option value="minor-age" id="discount-price-20">
                        Minorenne: fino ai 17 anni
                    </option>
                    <option value="over-age" id="discount-price-40">
                        Over 65 anni
                    </option>
                </select>
            </div>
            <div class="col text-center font-color mt-5">
                <input type="button" class="generate" value="Genera">
                <input type="button" class="cancel" value="Annulla">
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
